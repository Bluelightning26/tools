<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CDN Upload Tool</title>
    <link rel="stylesheet" href="cdn.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
<div class="container">
    <header>
        <h1>CDN Upload Tool</h1>
        <p class="subtitle">Upload files or URLs to the Hack Club CDN</p>
    </header>

    <main class="upload-section">
        <div class="upload-grid">
            <div class="upload-column">
                <div class="option-group">
                    <h3>üìé Upload File</h3>
                    <div class="file-upload-area" id="fileDropArea">
                        <input type="file" id="fileUpload" accept="image/*, video/*" />
                        <div class="upload-prompt">
                            <span class="upload-icon">üì§</span>
                            <span class="upload-text">
                            Click to select a file<br>
                            <small>or drag and drop here</small>
                        </span>
                        </div>
                    </div>
                    <small class="file-info">Supports a plethora of file types</small>
                </div>


                <button id="cdnBtn" class="upload-btn">
                    <span class="btn-text">Upload to CDN</span>
                    <span class="btn-icon">üöÄ</span>
                </button>

                <div id="progress" class="progress-bar" style="display: none;">
                    <div class="progress-fill"></div>
                </div>
            </div>

            <div class="upload-column">
                <div class="option-group">
                    <h3>üîó Upload from URL</h3>
                    <div class="url-input-section">
                        <input type="url" id="fileLink" placeholder="https://example.com/image.jpg" />
                        <small class="url-info">Enter a direct link to a file</small>
                    </div>
                </div>

                <div class="results-section">
                    <div id="results">
                        <div id="error" class="message error-message"></div>
                        <div id="success" class="message success-message"></div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer>
        <a href="/" class="back-link">‚Üê Back to Tools</a>
    </footer>
</div>

<script src="cdn.js"></script>
</body>
</html>
